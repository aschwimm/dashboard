<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="sidebar-wrapper">
                <img src="./images/rhombus-split.svg" alt="" class="sidebar-logo" id="dashboard-logo">
                <div class="sidebar-lilnk" id="first-link">Dashboard</div>
            </div>
            <div class="sidebar-wrapper">
                <img src="./images/home.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Home</div>
                <img src="./images/account.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Profile</div>
                <img src="./images/message-reply-outline.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Messages</div>
                <img src="./images/clock-outline.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">History</div>
                <img src="./images/note.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Tasks</div>
                <img src="./images/account-group.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link last-nav-link">Communities</div>
            </div>
            <div class="sidebar-wrapper">
                <img src="./images/cog.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Settings</div>
                <img src="./images/help-box.svg" alt="" class="sidebar-logo">
                <div class="sidebar-link">Support</div>
                <img src="./images/shield-check.svg" alt="" class="sidebar-logo last-link">
                <div class="sidebar-link last-link">Privacy</div>
            </div>
        </div>
            
        <div class="content-container">
            <div class="content-header">
                <div id="header-top">
                    <img src="./images/magnify.svg" alt="" id="search-icon">
                    <div id="search-bar"></div>
                    <img src="./images/bell-ring.svg" alt="" id="notifications">
                    <img src="./images/cat-profile.png" alt="" id="profile-thumbnail">
                    <div id="username">Morgan Oakley</div>
                </div>
                <div id="header-bottom">
                    <img src="" alt="">
                    <div id="greeting">Hi there, <br>Morgan Oakley (@morgan)</div>
                    <button id="new">New</button>
                    <button id="upload">Upload</button>
                    <button id="share">Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
